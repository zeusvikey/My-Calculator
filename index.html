<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>

</head>

<body>
    <div class="wrapper">
        <h1>Calculator</h1>
        <h2>
            This project was completed before TOP clarified the instructions to only evaluate a single pair of numbers
            at a time.
        </h2>
        <h2>If you are doing TOP, do not attempt to re-create this functionality!</h2>
        <div class="calculator-wrapper">

            <div class="container">
                <div class="display-container">
                    <div class="raw-display"></div>
                    <div class="display"></div>
                </div>
                <button class="operator" id="Backspace" data-key="8" type="button"><img
                        src="img/backspace-solid-teal.svg" height=30px /></button>
                <button class="operator" id="clear" type="button">AC</button>
                <button class="operator" id="exponent" type="button"><span>x<sup>y</sup></span></button>
                <button class="operator" id="factorial" type="button">x!</button>
                <button class="operator" id="divide" type="button"><img src="img/divide-solid-white.svg"
                        height=20px /></button>
                <button type="button" class="number" data-key="57" id="9">9</button>
                <button type="button" class="number" data-key="56" id="8">8</button>
                <button type="button" class="number" data-key="55" id="7">7</button>
                <button class="operator" id="times" type="button"><img src="img/times-solid-white.svg"
                        height=20px /></button>
                <button type="button" class="number" data-key="54" id="6">6</button>
                <button type="button" class="number" data-key="53" id="5">5</button>
                <button type="button" class="number" data-key="52" id="4">4</button>
                <button class="operator" id="minus" type="button"><img src="img/minus-solid-white.svg"
                        height=20px /></button>
                <button type="button" class="number" data-key="51" id="3">3</button>
                <button type="button" class="number" data-key="50" id="2">2</button>
                <button type="button" class="number" data-key="49" id="1">1</button>
                <button class="operator" id="plus" type="button"><img src="img/plus-solid-white.svg"
                        height=20px /></button>
                <button class="number" id="positive-negative" type="button">+/-</button>
                <button type="button" class="number" data-key="53" id="0">0</button>
                <button type="button" class="number" data-key="190" id="period">.</button>
                <button class="equal operator" id="equals" type="button"><img src="img/equals-solid-white.svg"
                        height=20px /></button>
            </div>

            <div class="warning-container">
                <p class="warning"></p>
            </div>
        </div>
        <footer>
            <div>
                <p class="description">JavaScript Web Dev 101</p>
                <p class="description"><a
                        href="https://www.theodinproject.com/courses/web-development-101/lessons/calculator">The Odin
                        Project</a></p class="description">
            </div>
            <a href="https://github.com/rlmoser99/calculator"><img src="img/github-white.svg" height="30px"></a>
        </footer>
    </div>
</body>

</html>
